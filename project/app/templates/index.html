{% extends "base.html" %}
{% block content %}
    <!-- Содержимое главной страницы -->
    {{super()}}
    <div class="container text-center">
      <form class="d-inline-block" style="max-width: 33%;">
          <div class="form-group">
            <label for="eventName">Событие</label>
            <input type="text" class="form-control" id="eventName" placeholder="введите название события">
            <small id="eventName" class="form-text text-muted">введите запланированное событие.</small>
          </div>
          <div class="form-group">
            <label for="eventDate">Дата</label>
            <input type="date" class="form-control" id="eventDate" placeholder="дата события">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
